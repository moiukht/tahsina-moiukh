.shining-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .shining-text {
      font-size: 1em;
      font-weight: bold;
      color: #000000;
      letter-spacing: 2.5px;
      position: relative;
      text-align: right;
      margin-bottom: 15px;
      margin-top: 5px;
      overflow: hidden;

 
    }

    .shining-text::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      animation: shineEffect 2s infinite ease-in-out;
    }

    .shining-border {
      padding: 15px 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      text-align: right;
      border: 3px solid #fff;
      border-radius: 10px;
      margin-top: 10px;

      /* Glow effect for the border */
      animation: glowBorder 3s infinite alternate;
    }

    /* Animation for glowing text */
    @keyframes glowText {
      0% {
        text-shadow: 0 0 5px #ffffff, 0 0 10px rgb(255, 255, 255)rgb(0, 0, 0)0 20px rgb(0, 0, 0);
      }
      60% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px rgb(255, 255, 255), 0 0 40px rgb(0, 0, 0);
      }
    }

    /* Animation for shine effect */
    @keyframes shineEffect {
      0% {
        left: -100%;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }
